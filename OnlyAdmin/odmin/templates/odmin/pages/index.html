{% extends 'odmin/lib/base.html' %}

{% block content %}
    <div class="box">
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th>#</th>
                    <th>页面URL</th>
                    <th>操作</th>
                </tr>
                {% for page in pager.items %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a target="_blank" href="{% url 'pages' page_id=page.id %}">{{ page.title }}</a></td>
                        <td><a href="{% url 'odmin.pages.edit' page_id=page.id %}">编辑</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            {% include 'odmin/lib/_pagination.html' %}
        </div>
    </div>
{% endblock %}
